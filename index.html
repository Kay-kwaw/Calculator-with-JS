<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with Javascript- Easy tutorials.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                 <div>
                    <input type="text" name="display" id="display" placeholder="0" disabled>
                 </div>
                 <div>
                    <input type="button" name="clearButton" id="clearButton" value="AC" title="Clear the calculator display">
                    <input type="button" name="DeleteButton" id="DeleteButton" value="DC" >
                    <input type="button" name="." id="Dotbutton" value="." >
                    <input type="button" name="/" id="clearButton" value="/" ">
                 </div>
                 <div>
                    <input type="button" name="clearButton" id="clearButton" value="7" >
                    <input type="button" name="DeleteButton" id="DeleteButton" value="8" >
                    <input type="button" name="." id="Dotbutton" value="9" >
                    <input type="button" name="/" id="clearButton" value="* ">
                 </div>
                 <div>
                    <input type="button" name="clearButton" id="clearButton" value="6 "">
                    <input type="button" name="DeleteButton" id="DeleteButton" value="5 "">
                    <input type="button" name="." id="Dotbutton" value="4" >
                    <input type="button" name="/" id="clearButton" value="%">
                 </div>
                 <div>
                    <input type="button" name="clearButton" id="clearButton" value="3 "">
                    <input type="button" name="DeleteButton" id="DeleteButton" value="2" >
                    <input type="button" name="." id="Dotbutton" value="1" >
                    <input type="button" name="/" id="clearButton" value="+ ">
                 </div>
                 <div>
                    <input type="button" name="clearButton" id="clearButton" value="00" >
                    <input type="button" name="DeleteButton" id="DeleteButton" value="-" >
                    <input type="button" name="." id="Dotbutton" value="0" >
                    <input type="button" name="/" id="clearButton" value="=">
                 </div>
                 
            </form>
        </div>
    </div>
    <Script>
        <app class="js">app.js</app>
    </Script>
</body>
</html>
